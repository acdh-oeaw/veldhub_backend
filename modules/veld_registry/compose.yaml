services:
  veldhub_db:
    build: 
      dockerfile: ./Dockerfile
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    ports:
      - 5432:5432
    volumes:
      - ./data/:/var/lib/postgresql/data
      - ./sql_init_scripts/:/docker-entrypoint-initdb.d/
